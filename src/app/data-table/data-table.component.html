
<div class="main-content">
    <div class="container-fluid">
        <app-error-msg></app-error-msg>
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Table List</h4>
                <!-- p class="card-category">New employees on 15th September, 2016</p -->
            </div>
            
            <div class="card-body table-responsive">
                <table class="table table-hover table table-hover table-striped  table-sprited table-bordered">
                    <thead class="text-warning">
                        <th>Código</th>
                        <th>Conteudo</th>
                        <th>Prioridade</th>
                        <th>Arquivado</th>
                        <th>Modificação</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lembrete of lembretes">
                            <td>{{ lembrete.id }}</td>
                            <td>{{ lembrete.conteudo }}</td>
                            <td>{{ lembrete.prioridade }}</td>
                            <td>{{ lembrete.arquivado }}</td>
                            <td>{{ lembrete.modificado }}</td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
