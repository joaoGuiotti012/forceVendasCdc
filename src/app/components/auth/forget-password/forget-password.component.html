<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 ">
        <div class="card  shadow border-0">

            <h4 class="card-title font-weight-bold text-center">Esqueceu sua senha !</h4>
        </div>
          <div class="card-body px-lg-5 py-lg-5">
