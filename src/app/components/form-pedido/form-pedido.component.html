
 
<div class="card">
    <div class="card-primary card-header-primary mini">
    <h4 class="card-title">Cabeçalho de Pedido</h4>
    </div>
   
    
    <div class="card-body">
        <form [formGroup]="form" novalidate>
            <div class="row">
                <!-- div class="col-md-5">
                    <div class="form-group">
                        <label>CNPJ</label>
                        <input type="text" class="form-control" disabled placeholder="CNPJ" value= " ">
                    </div>
                </div -->
                

                <div class="col-md-3">
                    <div class="form-group">
                        <mat-form-field>
                            <label>Tipo Pedido</label>
                            <input matInput 
                                   aria-label="Tipo Pedido"
                                   [matAutocomplete]="tipo" 
                                   formControlName="tipoPedidoCrtl">
                            <mat-autocomplete #tipo="matAutocomplete">
                                <mat-option *ngFor="let tipo of filteredTipoPedidos | async" [value]="tipo.codigo"  >
                                    <span>{{ tipo.codigo }}</span> - <small> {{ tipo.nome }}</small>
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <mat-form-field class="example-full-width">
                        <label>Cliente</label>
                        <input matInput
                               aria-label="Cliente"
                               [matAutocomplete]="auto"
                               formControlName="clienteCrtl">
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let cliente of filteredClientes | async" [value]="cliente.codigo">
                            <span>{{cliente.codigo}}</span> - <small> {{cliente.nome}}</small>
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
                <div class="col-md-4">
                  
                    <mat-form-field>
                        <label>Data Previsão</label>
                        <input matInput [matDatepicker]="picker"  formControlName="dataPrevistaCrtl" >
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Condição Pagamento</label>
                        <input type="text" class="form-control" placeholder="Company" value="Mike">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Forma Pagamento</label>
                        <input type="text" class="form-control" placeholder="Last Name" value="Andrew">
                    </div>
                </div>
            </div>

            <!-- div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                    </div>
                </div>
            </div -->

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>N° Pedido</label>
                        <input type="text" class="form-control" placeholder="City" value="Mike">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Valor total</label>
                        <input type="text" class="form-control" placeholder="Country" value="Andrew">
                    </div>
                </div>
                <!-- div class="col-md-4">
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="number" class="form-control" placeholder="ZIP Code">
                    </div>
                </div-->
            </div>

            <!-- div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>About Me</label>
                        <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                    </div>
                </div>
            </div -->
            <div class="text-right">
                <button mat-raised-button color="primary" [disabled]="" (click)="onSubmit()">Enviar</button>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
