
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-primary card-header-primary mini">
                      <h4 class="card-title">Cabe√ßalho de Pedido</h4>
                  </div>
                  <div class="card-body">
                      <form #f="ngForm" (ngSubmit)="onSubmit()">
                          <div class="row">
                            <div class="col-md-3">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Conteudo" type="text" id="conteudo" 
                                  placeholder="Seu lembrete..." name="conteudo"
                                  [(ngModel)]="lembrete.conteudo" 
                                  #conteudo="ngModel" 
                                  [class.is-invalid]="!conteudo.valid && conteudo.touched"
                                  required >
                                         <!-- mat-error *ngIf="cnpjCrt.hasError('required')" >  </mat-error -->
                              </mat-form-field>
                            </div>
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input type="text" placeholder="Prioridade" name="tipoPedido"
                                         matInput #prioridade="ngModel" 
                                         [class.is-invalid]="!prioridade.valid && prioridade.touched" 
                                         id="prioridade"
                                         name="prioridade" 
                                         [(ngModel)]="lembrete.prioridade"  [errorStateMatcher]="status"
                                         [matAutocomplete]="auto" required>
                                    
                                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                      {{option}}
                                    </mat-option>
                                  </mat-autocomplete>
                                  
                                </mat-form-field>
                              </div>
                              <!-- div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input type="text" placeholder="Cod Cliente"
                                         matInput [formControl]="codCliCrt"
                                         [errorStateMatcher]="status"
                                         [matAutocomplete]="auto" required>
                                         <mat-error *ngIf="codCliCrt.hasError('required')" ></mat-error>
                                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                      {{option}}
                                    </mat-option>
                                  </mat-autocomplete>
                                </mat-form-field>
                              </div-->
                              
                          </div>
                          
                          
                         
                          <button mat-raised-button type="submit" class="btn btn-primary pull-right" [disabled]="!f.valid"
                            type="submit" >Save </button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
        <div class="col-md-12">
            <app-form-teste (outputLembrete)="addLembrete($event)"></app-form-teste>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <lembrete-table></lembrete-table>
        </div>
      </div>
      <div class="row">
        <!-- app-dashboard></app-dashboard -->
      </div>
  </div>
</div>
